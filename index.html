<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog_preview_card</title>
    <!-- === favicon ======= -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--  ====== main css ==== -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- ======== google font === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-pYellow flex justify-center items-center h-lvh ">
          <div class="blog_card bg-pWhite p-6 max-w-[400px] rounded-xl border-2 border-Gray500 mx-4 box-s shadow-3xl">
                <div role="banner">
                    <img class="rounded-xl w-full  mb-2" src="./assets/images/illustration-article.svg" alt="image">
                </div>
               <button class="bg-pYellow text-Gray950 py-2 px-6 text-[16px] rounded-md  mb-1 capitalize font-extrabold">learning</button>
               <div role="title">
                <p class="text-Gray500 text-[16px] mb-2 font-figtree font-semibold">Published 21 Dec 2023</p>
               </div>
                <div role="heading">
                    <h1 class="text-Gray950 text-[22px] sm:text-[26px] hover:text-pYellow mb-3 font-figtree font-extrabold">HTML & CSS foundations</h1>
                </div>
               <div role="discription"> 
                <p class="text-[16px] mb-2 font-figtree font-normal text-Gray500">These languages are the backbone of every website, defining structure, content, and presentation</p>
               </div>
                
               <div role="person" class="person flex items-center gap-4">
                   <img src="./assets/images/image-avatar.webp" alt="person">
                   <p class="text-[18px]  font-figtree font-extrabold text-Gray950">Greg Hooper</p>
               </div>
          </div>
</body>
</html>
